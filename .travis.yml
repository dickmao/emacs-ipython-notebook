sudo: required
language: python

addons:
  apt:
    packages:
    - gnutls-bin
    - python-tornado
    - python-zmq
    - python-jinja2
    - python-jsonschema

cache:
  directories:
  - $HOME/local

python:
  - "2.7"

env:
  global:
    - PATH=$HOME/local/bin:$HOME/local/evm/bin:$HOME/local/cask/bin:$PATH
  matrix:
    - EVM_EMACS=emacs-25.2-travis EL_REQUEST_BACKEND=curl
    - EVM_EMACS=emacs-26.1-travis EL_REQUEST_BACKEND=curl

matrix:
  allow_failures:
    - env: EVM_EMACS=emacs-snapshot

install:
  - sudo pip install jupyter ipython\<=6.4.0
  - sudo add-apt-repository ppa:jonathonf/python-2.7 -y
  - sudo apt-get update
  - sudo apt-get install python2.7
  - sudo python2.7 -m pip install ipykernel
  - sudo python2.7 -m ipykernel install

before_script:
  - sh tools/install-evm.sh
  - evm install $EVM_EMACS --use --skip
  - emacs --version
  - sh tools/install-cask.sh
  - cask install

script:
  - make test
