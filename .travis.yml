sudo: false
language: python

addons:
  apt:
    sources:
    - sourceline: 'ppa:jonathonf/python-2.7'
    packages:
    - gnutls-bin
    - python-tornado
    - python-zmq
    - python-jinja2
    - python-jsonschema
    - python2.7

cache:
  directories:
  - $HOME/local

python:
  - "3.5"
  - "2.7"

env:
  global:
    - PATH=$HOME/local/bin:$HOME/local/evm/bin:$HOME/local/cask/bin:$PATH
  matrix:
    - EVM_EMACS=emacs-25.2-travis EL_REQUEST_BACKEND=curl

matrix:
  allow_failures:
    - env: EVM_EMACS=emacs-snapshot

install:
  - pip install jupyter ipython\<=6.4.0
  - python2.7 -m ipykernel install --user

before_script:
  - sh tools/install-evm.sh
  - evm install $EVM_EMACS --use --skip
  - emacs --version
  - sh tools/install-cask.sh
  - cask install

script:
  - make test
